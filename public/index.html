<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Autocomplete</title>
  </head>
  <body>

    <header class="header">
      <h1 class="header__heading">SoFly Autocomplete</h1>
    </header>

    <form action="" class="form">
      <label for="search-term">Word search</label>
      <input type="text" id="search-term" list="datalist" placeholder="Search..."></input>
      <datalist id="datalist"></datalist>
    </form>

    <div id="results"></div>

    <script type="text/javascript" src="./assets/js/index.js"></script>
    <script type="text/javascript" src="./assets/js/handlesearch.js"></script>

  </body>
</html>
