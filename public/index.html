<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <title>Autocomplete Search Words</title>
  </head>
  <body>

  <container>

    <header class="header">
      <h1 class="header__heading">SoFly Colorcomplete</h1>
    </header>

    <form action="" id="form" class="form">

      <label for="search-term">Search</label>
      <input type="text" id="search-term" list="datalist" placeholder="Type here"></input>
      <datalist id="datalist"></datalist>

    </form>

    <div id="results"></div>

  </container>

    <script type="text/javascript" src="./assets/js/index.js"></script>
    <script type="text/javascript" src="./assets/js/handlesearch.js"></script>

</html>
