<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.1.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <container>

      <header class="header">
        <h1 class="header__heading">SoFly Autocomplete</h1>
      </header>

      <form action="" id="form" class="form">

        <label for="search-term">Search</label>
        <input type="text" id="search-term" list="datalist" placeholder="Type here"></input>
        <datalist id="datalist"></datalist>

      </form>

      <div id="results"></div>

    </container>
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.1.1.js"></script>
  <script src="../public/assets/js/index.js"></script>
  <script src="../public/assets/js/handlesearch.js" type="text/javascript">

  </script>
  <script src="frontendtests.js"></script>

  </script>
</body>
</html>
